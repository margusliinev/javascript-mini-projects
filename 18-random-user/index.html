<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <script defer src="main.js"></script>
        <title>Random User</title>
    </head>
    <body>
        <!-- RANDOM USER -->
        <!-- ==================================================================================================== -->

        <section class="block bcg-black">
            <div class="block">
                <div class="container">
                    <img src="" class="user-img" alt="random user" />
                    <p class="user-title"></p>
                    <p class="user-value"></p>
                    <div class="values-list">
                        <button class="icon" data-label="name">
                            <span class="far fa-user"></span>
                        </button>
                        <button class="icon" data-label="email">
                            <span class="far fa-envelope-open"></span>
                        </button>
                        <button class="icon" data-label="age">
                            <span class="far fa-calendar-times"></span>
                        </button>
                        <button class="icon" data-label="street">
                            <span class="far fa-map"></span>
                        </button>
                        <button class="icon" data-label="phone">
                            <span class="fas fa-phone"></span>
                        </button>
                        <button class="icon" data-label="password">
                            <span class="fas fa-user-lock"></span>
                        </button>
                    </div>
                    <button class="btn" type="button">random user</button>
                </div>
            </div>
        </section>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
