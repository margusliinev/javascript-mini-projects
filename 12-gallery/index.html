<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css" />
        <script defer src="main.js"></script>
        <title>Gallery</title>
    </head>
    <body>
        <!-- GALLERY -->
        <!-- ==================================================================================================== -->

        <h1 class="title">nature</h1>

        <section class="section nature">
            <div class="img-container">
                <img src="./images/nature1.jpg" title="nature-1" class="img" data-id="1" alt="nature image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/nature2.jpg" title="nature-2" class="img" data-id="2" alt="nature image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/nature3.jpg" title="nature-3" class="img" data-id="3" alt="nature image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/nature4.jpg" title="nature-4" class="img" data-id="4" alt="nature image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/nature5.jpg" title="nature-5" class="img" data-id="5" alt="nature image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/nature6.jpg" title="nature-6" class="img" data-id="6" alt="nature image" />
                <h1 class="img-title">open image</h1>
            </div>
        </section>

        <h1 class="title">city</h1>

        <section class="section city">
            <div class="img-container">
                <img src="./images/city1.jpg" title="city-1" class="img" data-id="1" alt="city image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/city2.jpg" title="city-2" class="img" data-id="2" alt="city image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/city3.jpg" title="city-3" class="img" data-id="3" alt="city image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/city4.jpg" title="city-4" class="img" data-id="4" alt="city image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/city5.jpg" title="city-5" class="img" data-id="5" alt="city image" />
                <h1 class="img-title">open image</h1>
            </div>
            <div class="img-container">
                <img src="./images/city6.jpg" title="city-6" class="img" data-id="6" alt="city image" />
                <h1 class="img-title">open image</h1>
            </div>
        </section>

        <!-- MODAL -->
        <!-- ==================================================================================================== -->

        <div class="modal open">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <img src="./images/nature1.jpg" class="main-img" alt="main image" />
                <h4 class="main-img-title">main image title</h4>
                <div class="modal-images">
                    <img src="./images/nature1.jpg" title="nature-1" class="modal-img" data-id="1" alt="nature image" />
                    <img src="./images/nature2.jpg" title="nature-2" class="modal-img" data-id="2" alt="nature image" />
                    <img src="./images/nature3.jpg" title="nature-3" class="modal-img" data-id="3" alt="nature image" />
                    <img src="./images/nature4.jpg" title="nature-4" class="modal-img" data-id="4" alt="nature image" />
                    <img src="./images/nature5.jpg" title="nature-5" class="modal-img" data-id="5" alt="nature image" />
                    <img src="./images/nature6.jpg" title="nature-6" class="modal-img" data-id="6" alt="nature image" />
                </div>
            </div>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
