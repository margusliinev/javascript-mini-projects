<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Margus Liinev" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <script defer src="main.js"></script>
        <title>Slideshow</title>
    </head>
    <body>
        <!-- SLIDESHOW -->
        <!-- ==================================================================================================== -->

        <h1 class="title">slideshow</h1>

        <div class="slide-container">
            <div class="slide">
                <img src="./images/photo1.jpg" alt="slide image" class="slide-img" />
                <h1>1</h1>
            </div>
            <div class="slide">
                <img src="./images/photo2.jpg" alt="slide image" class="slide-img" />
                <h1>2</h1>
            </div>
            <div class="slide">
                <img src="./images/photo3.jpg" alt="slide image" class="slide-img" />
                <h1>3</h1>
            </div>
            <div class="slide">
                <img src="./images/photo4.jpg" alt="slide image" class="slide-img" />
                <h1>4</h1>
            </div>
        </div>

        <!-- BUTTONS -->
        <!-- ==================================================================================================== -->

        <div class="btn-container">
            <button type="button" class="btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button type="button" class="btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- END -->
        <!-- ==================================================================================================== -->
    </body>
</html>
